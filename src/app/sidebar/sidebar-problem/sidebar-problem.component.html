<div id="sidebarProblemContainer">
  <nz-cascader [nzLabelRender]="renderTpl" [(ngModel)]="problemInfo" [nzLoadData]="loadProblem" (ngModelChange)="updateDescription()"></nz-cascader>
  <ng-template #renderTpl let-labels="labels" let-selectedOptions="selectedOptions">
    <ng-container *ngFor="let label of labels; let i = index; let isLast = last">
      <span *ngIf="isLast"> {{ selectedOptions[i].title }} </span>
    </ng-container>
  </ng-template>
  <div *ngIf="description as desc">
    <h3>{{desc.title}}</h3>
    <h4>题目描述</h4>
    <p [innerHTML]="desc.description"></p>
    <h4>关于输入</h4>
    <p [innerHTML]="desc.aboutInput"></p>
    <h4>关于输出</h4>
    <p [innerHTML]="desc.aboutOutput"></p>
    <div *ngIf="desc.hint">
      <h4>提示</h4>
      <p [innerHTML]="desc.hint"></p>
    </div>
    <h4>样例输入</h4>
    <pre><code>{{desc.sampleInput}}</code></pre>
    <h4>样例输出</h4>
    <pre><code>{{desc.sampleOutput}}</code></pre>

  </div>
</div>
