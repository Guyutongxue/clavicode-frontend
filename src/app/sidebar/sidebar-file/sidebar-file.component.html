<div *ngIf="enabled" class="container">
<button nz-button nzSize="large" (click)="loadFolder()">Click me</button>
<nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource" [nzDirectoryTree]="true">
  <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
    <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
    <nz-tree-node-option (nzClick)="selectNode(node)">
      <i nz-icon nzType="file"></i>
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>
  <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
    <nz-tree-node-toggle>
      <i nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></i>
    </nz-tree-node-toggle>
    <nz-tree-node-option (nzClick)="selectNode(node)">
      <i nz-icon [nzType]="treeControl.isExpanded(node) ? 'folder-open' : 'folder'" nzTheme="outline"></i>
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>
</nz-tree-view>
</div>
